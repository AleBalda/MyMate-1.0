<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MyMate Settings</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .settings-active {
            background-color: #eef2ff;
            color: #4f46e5;
            font-weight: 600;
        }
        .popular-tag {
            background-color: #eef2ff;
            color: #4f46e5;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
<div class="flex flex-col h-screen">
<header class="p-6">
<a class="flex items-center text-gray-600 hover:text-gray-900 transition-colors" href="#">
<span class="material-icons">arrow_back</span>
<span class="ml-2 font-medium">Back to Dashboard</span>
</a>
</header>
<main class="flex-grow flex p-6 pt-0">
<div class="w-full max-w-7xl mx-auto grid grid-cols-12 gap-8">
<aside class="col-span-3">
<nav class="flex flex-col space-y-2">
<a class="flex items-center px-4 py-2 rounded-lg settings-active" href="#">
                            Profile
                        </a>
<a class="flex items-center px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-100" href="#">
                            Account &amp; Security
                        </a>
<a class="flex items-center px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-100" href="#">
                            Plan &amp; Billing
                        </a>
<a class="flex items-center px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-100" href="#">
                            Notifications
                        </a>
<a class="flex items-center px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-100" href="#">
                            Integrations
                        </a>
<a class="flex items-center px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-100" href="#">
                           Export Data
                        </a>
</nav>
</aside>
<div class="col-span-9">
<div class="space-y-8">
<div class="bg-white p-8 rounded-xl border border-gray-200">
<h2 class="text-xl font-semibold text-gray-800 mb-6">User Information</h2>
<div class="flex items-start space-x-8">
<div class="flex-shrink-0">
<div class="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center">
<span class="material-icons text-gray-400" style="font-size: 48px;">person</span>
</div>
<button class="mt-4 text-sm font-medium text-indigo-600 hover:text-indigo-800 w-full">Change</button>
</div>
<div class="flex-grow grid grid-cols-2 gap-x-6 gap-y-4">
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="first-name">First Name</label>
<input class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" id="first-name" type="text" value="Alex"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="last-name">Last Name</label>
<input class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" id="last-name" type="text" value="Doe"/>
</div>
<div class="col-span-2">
<label class="block text-sm font-medium text-gray-700 mb-1" for="username">Username</label>
<input class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" id="username" type="text" value="alexdoe"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="university">University</label>
<input class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" id="university" type="text" value="University of Example"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="degree">Degree Program</label>
<input class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" id="degree" type="text" value="Computer Science"/>
</div>
</div>
</div>
<div class="flex justify-end mt-6">
<button class="bg-indigo-600 text-white font-medium py-2 px-6 rounded-lg hover:bg-indigo-700 transition-colors">Save Changes</button>
</div>
</div>
<div class="bg-white p-8 rounded-xl border border-gray-200">
<h2 class="text-xl font-semibold text-gray-800 mb-6">Account Details</h2>
<div class="space-y-6">
<div class="flex items-center justify-between">
<div>
<p class="text-sm font-medium text-gray-700">Email Address</p>
<p class="text-gray-900">alex.doe@university.com</p>
</div>
</div>
<hr/>
<div class="flex items-center justify-between">
<div>
<p class="text-sm font-medium text-gray-700">Password</p>
<p class="text-gray-900">••••••••••••</p>
</div>
<button class="text-sm font-medium text-indigo-600 hover:text-indigo-800">Change Password</button>
</div>
<hr/>
<div class="flex items-center justify-between">
<div>
<p class="text-sm font-medium text-gray-700">Delete Account</p>
<p class="text-sm text-gray-500">Permanently delete your account and all of your data.</p>
</div>
<button class="bg-red-500 text-white font-medium py-2 px-4 rounded-lg hover:bg-red-600 transition-colors">Delete Account</button>
</div>
</div>
</div>
</div>
</div>
</div>
</main>
</div>

</body></html>
